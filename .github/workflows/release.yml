name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows targets
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: terminus.exe
            asset_name: terminus_win-x64.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            binary_name: terminus.exe
            asset_name: terminus_win-arm64.exe

          # macOS targets
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: terminus
            asset_name: terminus_macos-intel
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: terminus
            asset_name: terminus_macos-arm

          # Linux targets
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: terminus
            asset_name: terminus_linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: terminus
            asset_name: terminus_linux-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools (Linux ARM64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }}
      env:
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

    - name: Rename binary
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        if [ -f "${{ matrix.binary_name }}" ]; then
          cp "${{ matrix.binary_name }}" "${{ matrix.asset_name }}"
        fi

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release files
      run: |
        mkdir -p release-files
        find artifacts -type f -exec cp {} release-files/ \;
        ls -la release-files/

    - name: Get version from Cargo.toml
      id: version
      run: |
        VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create tagged release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: release-files/*
        generate_release_notes: true

    - name: Update latest release
      if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Build (v${{ steps.version.outputs.version }})
        body: |
          Automated build from the latest commit on main branch.

          **Commit:** ${{ github.sha }}
          **Version:** ${{ steps.version.outputs.version }}

          > Note: This is a pre-release build. For stable releases, see the versioned tags.
        prerelease: true
        files: release-files/*
