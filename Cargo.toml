[package]
name = "terminus"
version = "1.0.0"
edition = "2021"
description = "CLI tool to check URL accessibility using various HTTP methods."
license = "GPL-3.0"
authors = ["Gilles Biagomba<gilles.infosec@gmail.com>"]
repository = "https://github.com/your_github/terminus"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0", features = ["derive"] }  # Assuming you're using clap's derive features
reqwest = { version = "0.11", features = ["blocking"] }  # Use blocking for synchronous HTTP calls
anyhow = "1.0"  # For error handling

[build-dependencies]
